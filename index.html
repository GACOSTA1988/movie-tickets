<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js" ></script>
  <title></title>
</head>
<body>
  <div class="container">

    <form id="formOne">
      <!-- DROPDOWN OPTION 1! -->
      <div class="form-group">
        <label for="option1">Pick your movie</label>
        <!-- OPTIONS TO CHOOSE FROM IN DROPDOWN -->
        <select class="form-control" id="option1">
          <option>--</option>
          <option value=20>Dark knight</option>
          <option value =30> Star wars</option>
          <option value = 40 >IT</option>
        </select>
      </div>
      <!-- DROPDOWN OPTION 2! -->
      <div class="form-group">
        <label for="option2">Please choose your date</label>
        <!-- OPTIONS TO CHOOSE FROM IN DROPDOWN -->
        <select class="form-control" id="option2">
          <option>--</option>
          <option value = -2>Thursday showing</option>
          <option value = 2>Friday showing</option>
        </select>
      </div>
      <!-- DROPDOWN OPTION 3! -->
      <div class="form-group">
        <label for="option3">Please choose your time</label>
        <!-- OPTIONS TO CHOOSE FROM IN DROPDOWN -->
        <select class="form-control" id="option3">
          <option>--</option>
          <option value=-3>Day showing</option>
          <option value = 3>Night showing</option>
        </select>
      </div>
      <!-- DROPDOWN OPTION 4! -->
      <div class="form-group">
        <label for="option4">Please input your age</label>
        <!-- AGE INPUT -->
        <input id="option4" type="number">
      </div>


      <!-- SUBMIT BUTTON! -->
      <button type="submit" class="btn">Show my ticket details!</button>

    </form>

    <div id="ticketDetails">
      <p>Movie <span class="movie-choice"></span></p>
      <p>Movie date: <span class="date-choice"></span></p>
      <p>Time: <span class="time-choice"></span></p>
      <p>Age: <span class="age-input"></span></p>
      <p>Price: <span class="price"></span></p>


    </div>
  </div>
</body>
</html>
